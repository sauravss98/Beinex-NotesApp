<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <table class=" table table-striped table-bodered table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for note in notes %}
                    <tr>
                        <td>{{ note.title }}</td>
                        <td>{{ note.body }}</td>
                        <td>
                            <a href="/edit/{{ note.id }}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button></a>
                            <a href="/delete/{{ note.id }}"><button type="button" class="btn btn-outline-primary btn-sm">Delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
                <br>
                <br>
                <center><a href="{% url 'noteadd' %}" class="btn btn-primary">Add New Record</a></center>
</body>

</html>
