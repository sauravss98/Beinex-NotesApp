<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
                <div class="row">
                {% for note in notes %}
                <div class="col-lg-5 card border-dark mb-3 mr-1" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{note.title}}</h5>
                        <p class="card-text">{{note.body}}</p>
                        <a href="/edit/{{ note.id }}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button></a>
                        <a href="/delete/{{ note.id }}"><button type="button" class="btn btn-outline-primary btn-sm">Delete</button></a>
                    </div>
                </div>
                {% endfor %}
                </div>
                <br>
                <br>
                <center><a href="{% url 'noteadd' %}" class="btn btn-primary">Add New Note</a></center>
</body>

</html>
